<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign</title>
    <link rel="stylesheet" href="CreateANewAcount.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="image-container"></div>
      <div class="info-container">
        <h1>Joining us</h1>
        <p>
          Don't have an account?
          <a href="asWorkerAsClient.html" class="sign-up-btn">Sign Up</a>
        </p>

        <div class="social-buttons above">
          <button class="social-btn google" id="googleSignInBtn">
            <i class="fa-brands fa-google"></i> Continue with Google
          </button>
          <button class="social-btn email">
            <a href="signIn.html">
              <i class="fa-solid fa-envelope"></i> Continue with email</a
            >
          </button>
        </div>

        <div class="divider">
          <span>or</span>
        </div>
        <div class="social-buttons bottom">
          <button class="social-btn apple">
            <i class="fa-brands fa-apple"></i> Apple
          </button>
          <button class="social-btn facebook" id="facebookSignInBtn">
            <i class="fab fa-facebook"></i> Facebook
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="CreateANewAccount.js"></script>
  </body>
</html>
