<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="asWorkerAsClient.css" />
    <style>
      .displayNone {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="btnsContainer">
      <div class="images-container">
        <div class="image-container">
          <img
            src="./images/worker.png"
            alt="Image A"
            class="image"
            id="image1"
          />
        </div>
        <div class="image-container">
          <img
            class="img-right"
            src="./images/buyer.png"
            alt="Image B"
            class="image"
            id="image2"
          />
        </div>
      </div>
      <button class="btn">as client</button>
    </div>

    <div class="info displayNone">
      <form>
        <div class="myForm">
          <div class="email">
            <label for="email">Email</label>
            <input
              id="email"
              type="email"
              placeholder="Email"
              autocomplete="email"
              required
            />
          </div>
          <div class="password">
            <label for="password">Password</label>
            <input
              id="password"
              type="password"
              placeholder="Password"
              autocomplete="current-password"
              required
            />
          </div>
          <div class="fullName">
            <label for="full-name">Full Name</label>
            <input
              id="first-name"
              type="text"
              placeholder="First Name"
              required
            />
            <input
              id="last-name"
              type="text"
              placeholder="Last Name"
              required
            />
          </div>
          <div class="wilaya2">
            <label for="wilaya2">Wilaya</label>
            <select id="selectWialaya">
              <option value="" disabled selected>Your Wilaya</option>
            </select>
          </div>
          <div class="tel">
            <label for="phone-number">Telephone</label>
            <input
              id="phone-number"
              type="text"
              placeholder="Telephone Number"
              required
            />
          </div>
        </div>
        <input type="submit" id="submitBtn" value="submit" />
      </form>
    </div>

    <script type="module" src="ourClasses.js"></script>
    <script type="module" src="asWorkerAsClient.js"></script>
  </body>
</html>
