<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up or Login</title>
    <link rel="stylesheet" href="css2/google.css" />
    <!-- render all element normally -->
    <link rel="stylesheet" href="../css/normlize.css" />
    <!-- font awesome library -->
    <link rel="stylesheet" href="../css/all.min.css" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div>
        <img class="googleph" src="images/google.jpg" alt="" />
      </div>
      <div>
        <h1>Create a new account</h1>
        <p>Already have an account? <a href="#">Sign in</a></p>

        <div class="social-buttons">
          <button class="social-btn google">
            <a href="https://www.google.com/"
              ><i class="fa-brands fa-google"></i> Continue with Google</a
            >
          </button>
          <button class="social-btn email">
            <a href="https://www.email.com/">
              <i class="fa-solid fa-envelope"></i> Continue with email</a
            >
          </button>
        </div>

        <div class="divider">
          <span>or</span>
        </div>
        <div class="social-buttons">
          <button class="social-btn apple">
            <a href="https://www.apple.com/"
              ><i class="fa-brands fa-apple"></i> apple</a
            >
          </button>
          <button class="social-btn facebook">
            <a href="https://www.facebook.com/"
              ><i class="fab fa-facebook"></i>Facebook</a
            >
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
