<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/asWorkerAsClient.css">
    <style>

</head>
<body>
    <div class="btnsContainer">
      <div class="images-container">
        <div class="image-container"><img src="images/worker.png" alt="Image A" class="image" id="image1" /></div>
        <div class="image-container"><img class="img-right" src="images/buyer.png" alt="Image B" class="image" id="image2" /></div>
      </div>
      <button class="btn">as client</button>
    </div>

    <!-- <div class="ma3lomatClient"></div>  hadi ndirolha display none 7tan yudrob lfaw9-->
    <div class="info displayNone" >
      <form >
        <div class="myForm">
          <div class="mail">
            <label for="email">email</label>
            <input id="email" type="email" placeholder="E-mail" required />
          </div>
          <div >
            <label for="password">password</label>
            <input id="password" type="password" placeholder="new password" required />

          <div class="full-name">
            <label >full name</label>
            <input id="fist-name" type="text" placeholder="first name" required/>
            <input id="last-name" type="text" placeholder="last name" required/>
          </div>
          <div class="tel">
            <label for="phone-number">telphone</label>
            <input id="phone-number" type="text" placeholder="telephone number" required/>
          </div>
          <div class="wilaya">
            <label for="wilaya">wilaya</label>

          </div>

          <!-- <div class="description">
            <label for="">description</label>
            <textarea name="" id="" cols="30" rows="10">
              tell about you share your skills project that have did
            </textarea>
          </div> -->
        </div>
        <input type="submit" id="signUp" >
      </form>
    </div>
</body>

<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, set, ref } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCOa527QiPGbAmOXtbG99sBoKmwGpTrE6k",
      authDomain: "projet-fin-d-etude-975b7.firebaseapp.com",
      databaseURL: "https://projet-fin-d-etude-975b7-default-rtdb.firebaseio.com",
      projectId: "projet-fin-d-etude-975b7",
      storageBucket: "projet-fin-d-etude-975b7.appspot.com",
      messagingSenderId: "919112985393",
      appId: "1:919112985393:web:7d9c3545b45b52584dde10"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const auth = getAuth();

    const signUp = document.querySelector('#signUp');
    signUp.addEventListener('click', () => {
        let email = document.querySelector('#email').value;
        let password = document.querySelector('#password').value;


        createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // Signed up 
                const user = userCredential.user;
                //fill in database
                set(ref(database, 'users/' + user.uid), {
                    email: email, 
                })
                
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                //Catch the errors
            });
    });

    //jibt les button (as worker w as client)
    const btn = document.querySelector('.btn');
    const info = document.querySelector('.info');
    const btnsContainer = document.querySelector('.btnsContainer');
    let state = 'client';

    btn.addEventListener('click', (e) => {
        btnsContainer.classList.toggle('displayNone');
        info.classList.remove('displayNone');
        const myForm = document.querySelector('.myForm');
        if(state === 'client') {
          myForm.innerHTML += `
              <div class="adresse">
                <label for="">adresse</label>
                <input type="text" placeholder="city" />
                <input type="text" placeholder="province" />
                <input type="text" placeholder="street" />
              </div> 
          `; 
        } else {
          myForm.innerHTML += `

            <div class="description">
              <label for="">description</label>
              <textarea name="" id="" cols="30" rows="10">
                tell about you share your skills project that have did
              </textarea>
            </div> 

            <div class="transport">
              <label>transport</label>
              
                <div class="choice">                  
                  <label for="choice1">available</label>
                  <input type="radio" value="available" name="transport" />
                </div>

                <div class="choice">
                  <label for="choice2">not available</label>
                  <input type="radio" value="not" name="transport"/>
                </div>
              
            </div> 

            <div class="tools">
              <label>tools</label>
              
                <div class="choice">                  
                  <label for="choice1">available</label>
                  <input type="radio" value="available" name="transport" />
                </div>

                <div class="choice">
                  <label for="choice2">not available</label>
                  <input type="radio" value="not" name="transport"/>
                </div>
              
            </div> 
          `; 
        }
    });

    let myImg1 = document.getElementById("image1");
    let myImg2 = document.getElementById("image2");
    let myButton = document.querySelector(".btn");

    const imageContainers = document.querySelectorAll('.image-container');
    myImg1.onclick = function () {
      state = 'worker';
      myButton.textContent = "as worker";
      imageContainers[0].classList.toggle('clicked');
      imageContainers[1].classList.remove('clicked');
    };
    myImg2.addEventListener("click", () => {
      state = 'client';
      myButton.textContent = "as client";
      imageContainers[1].classList.toggle('clicked');
      imageContainers[0].classList.remove('clicked');

    });


    
  </script>

</html>
