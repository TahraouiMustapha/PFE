<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign</title>
    <link rel="stylesheet" href="CreateANewAcount.css">
</head>
<body>
    <div class="container">
        <div>
          <img class="googleph" src="images/google.jpg" alt="Photo" />
        </div>
        <div>
          <h1>Create a new account</h1>
          <p>Don't have an account? <a href="asWorkerAsClient.html">Sign Up</a></p>
  
          <div class="social-buttons">
            <button class="social-btn google">
              <a href="signIn.html"
                ><i class="fa-brands fa-google"></i> Continue with Google</a
              >
            </button>
            <button class="social-btn email">
              <a href="signIn.html">
                <i class="fa-solid fa-envelope"></i> Continue with email</a
              >
            </button>
          </div>
  
          <div class="divider">
            <span>or</span>
          </div>
          <div class="social-buttons">
            <button class="social-btn apple">
              <a href="signIn.html"
                ><i class="fa-brands fa-apple"></i> apple</a
              >
            </button>
            <button class="social-btn facebook">
              <a href="signIn.html"
                ><i class="fab fa-facebook"></i>Facebook</a
              >
            </button>
          </div>
        </div>
      </div>
